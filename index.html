<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Slider Product Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .slider-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .product-card {
            width: 250px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image-container {
            position: relative;
            height: 200px;
            cursor: pointer;
        }

        .product-image {
            width: 100%;
            height: 100%;
            display: block;
        }

        .color-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            display: flex;
        }

        .indicator-segment {
            flex: 1;
            height: 100%;
            background-color: #ddd;
            transition: background-color 0.3s ease;
        }

        .indicator-segment.active {
            background-color: #333;
        }

        .product-info {
            padding: 15px;
        }

        .product-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-price {
            color: #e63946;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .color-name {
            font-size: 14px;
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="slider-container" id="productSlider">
        <!-- Products will be dynamically generated by JavaScript -->
    </div>

    <script>
        // Product data with color names
        const products = [
            { 
                id: 1, 
                name: "Product 1", 
                price: "$29.99", 
                colors: ["#e63946", "#f1faee", "#a8dadc", "#457b9d", "#1d3557", "#fca311", "#14213d", "#e5e5e5"],
                colorNames: ["Red", "Off-White", "Light Blue", "Steel Blue", "Navy Blue", "Orange", "Dark Blue", "Light Gray"]
            },
            { 
                id: 2, 
                name: "Product 2", 
                price: "$39.99", 
                colors: ["#d62828", "#f77f00", "#fcbf49", "#eae2b7", "#003049", "#0077b6", "#00b4d8", "#90e0ef"],
                colorNames: ["Dark Red", "Orange", "Yellow", "Beige", "Dark Navy", "Blue", "Light Blue", "Sky Blue"]
            },
            { 
                id: 3, 
                name: "Product 3", 
                price: "$49.99", 
                colors: ["#606c38", "#283618", "#fefae0", "#dda15e", "#bc6c25", "#fb8500", "#ffb703", "#023047"],
                colorNames: ["Olive Green", "Dark Green", "Cream", "Tan", "Brown", "Orange", "Yellow", "Dark Blue"]
            },
            { 
                id: 4, 
                name: "Product 4", 
                price: "$19.99", 
                colors: ["#9c89b8", "#f0a6ca", "#efc3e6", "#f0e6ef", "#b8bedd", "#0b090a", "#161a1d", "#660708"],
                colorNames: ["Lavender", "Pink", "Light Pink", "Pale Pink", "Periwinkle", "Black", "Dark Gray", "Burgundy"]
            },
            { 
                id: 5, 
                name: "Product 5", 
                price: "$59.99", 
                colors: ["#335c67", "#fff3b0", "#e09f3e", "#9e2a2b", "#540b0e", "#ff7b00", "#ff8800", "#ff9500"],
                colorNames: ["Teal", "Pale Yellow", "Gold", "Red", "Dark Red", "Orange", "Light Orange", "Amber"]
            },
            { 
                id: 6, 
                name: "Product 6", 
                price: "$69.99", 
                colors: ["#007f5f", "#2b9348", "#55a630", "#80b918", "#aacc00", "#bfd200", "#d4d700", "#eeef20"],
                colorNames: ["Dark Green", "Green", "Light Green", "Lime Green", "Yellow-Green", "Chartreuse", "Lime", "Yellow"]
            },
            { 
                id: 7, 
                name: "Product 7", 
                price: "$79.99", 
                colors: ["#5f0f40", "#9a031e", "#fb8b24", "#e36414", "#0f4c5c", "#006466", "#144552", "#212f45"],
                colorNames: ["Purple", "Maroon", "Orange", "Burnt Orange", "Dark Teal", "Teal", "Dark Blue", "Navy"]
            },
            { 
                id: 8, 
                name: "Product 8", 
                price: "$89.99", 
                colors: ["#ff595e", "#ffca3a", "#8ac926", "#1982c4", "#6a4c93", "#b5179e", "#7209b7", "#560bad"],
                colorNames: ["Coral", "Yellow", "Green", "Blue", "Purple", "Pink", "Violet", "Deep Purple"]
            }
        ];

        // Function to create all product cards
        function createProductCards() {
            const slider = document.getElementById('productSlider');
            
            products.forEach(product => {
                // Create card
                const card = document.createElement('div');
                card.className = 'product-card';
                
                // Create image container
                const imageContainer = document.createElement('div');
                imageContainer.className = 'product-image-container';
                
                // Create color indicator
                const colorIndicator = document.createElement('div');
                colorIndicator.className = 'color-indicator';
                
                // Create segments for the indicator
                product.colors.forEach((color, index) => {
                    const segment = document.createElement('div');
                    segment.className = 'indicator-segment';
                    if (index === 0) segment.classList.add('active');
                    colorIndicator.appendChild(segment);
                });
                
                // Create product image
                const image = document.createElement('div');
                image.className = 'product-image';
                image.style.backgroundColor = product.colors[0];
                
                // Add color indicator and image to container
                imageContainer.appendChild(colorIndicator);
                imageContainer.appendChild(image);
                
                // Create product info
                const info = document.createElement('div');
                info.className = 'product-info';
                
                const name = document.createElement('div');
                name.className = 'product-name';
                name.innerText = product.name;
                
                const price = document.createElement('div');
                price.className = 'product-price';
                price.innerText = product.price;
                
                // Create color name display
                const colorNameDisplay = document.createElement('div');
                colorNameDisplay.className = 'color-name';
                colorNameDisplay.innerText = product.colorNames[0]; // Default to first color
                
                // Add all elements to info section
                info.appendChild(name);
                info.appendChild(price);
                info.appendChild(colorNameDisplay);
                
                // Add all elements to card
                card.appendChild(imageContainer);
                card.appendChild(info);
                
                // Add card to slider
                slider.appendChild(card);
                
                // Add mousemove event listener for desktop
                imageContainer.addEventListener('mousemove', function(e) {
                    handleMouseInteraction(e, this, product.colors, product.colorNames, colorNameDisplay);
                });
                
                // Add touch events for mobile
                let currentColorIndex = 0;
                let touchStartX = 0;
                
                imageContainer.addEventListener('touchstart', function(e) {
                    touchStartX = e.touches[0].clientX;
                });
                
                imageContainer.addEventListener('touchmove', function(e) {
                    e.preventDefault();
                    const touchX = e.touches[0].clientX;
                    const diffX = touchX - touchStartX;
                    
                    // Change only one color per swipe
                    if (Math.abs(diffX) > 30) {
                        if (diffX > 0 && currentColorIndex > 0) {
                            currentColorIndex--;
                        } else if (diffX < 0 && currentColorIndex < product.colors.length - 1) {
                            currentColorIndex++;
                        }
                        
                        // Update the color
                        image.style.backgroundColor = product.colors[currentColorIndex];
                        
                        // Update the color name
                        colorNameDisplay.innerText = product.colorNames[currentColorIndex];
                        
                        // Update indicators
                        const indicators = this.querySelectorAll('.indicator-segment');
                        indicators.forEach((ind, i) => {
                            ind.classList.toggle('active', i === currentColorIndex);
                        });
                        
                        // Reset touch start position
                        touchStartX = touchX;
                    }
                });
                
                // Add tap functionality for mobile
                imageContainer.addEventListener('click', function(e) {
                    const rect = this.getBoundingClientRect();
                    const segmentWidth = rect.width / product.colors.length;
                    const clickPosition = e.clientX - rect.left;
                    const segmentIndex = Math.floor(clickPosition / segmentWidth);
                    
                    if (segmentIndex >= 0 && segmentIndex < product.colors.length) {
                        // Update the color
                        image.style.backgroundColor = product.colors[segmentIndex];
                        currentColorIndex = segmentIndex;
                        
                        // Update the color name
                        colorNameDisplay.innerText = product.colorNames[segmentIndex];
                        
                        // Update indicators
                        const indicators = this.querySelectorAll('.indicator-segment');
                        indicators.forEach((ind, i) => {
                            ind.classList.toggle('active', i === segmentIndex);
                        });
                    }
                });
            });
        }

        // Function to handle mouse interaction on desktop
        function handleMouseInteraction(e, container, colors, colorNames, colorNameDisplay) {
            const rect = container.getBoundingClientRect();
            const segmentWidth = rect.width / colors.length;
            const mousePosition = e.clientX - rect.left;
            const segmentIndex = Math.floor(mousePosition / segmentWidth);
            
            if (segmentIndex >= 0 && segmentIndex < colors.length) {
                // Update the color
                const image = container.querySelector('.product-image');
                image.style.backgroundColor = colors[segmentIndex];
                
                // Update the color name
                colorNameDisplay.innerText = colorNames[segmentIndex];
                
                // Update indicators
                const indicators = container.querySelectorAll('.indicator-segment');
                indicators.forEach((ind, i) => {
                    ind.classList.toggle('active', i === segmentIndex);
                });
            }
        }

        // Initialize cards on page load
        document.addEventListener('DOMContentLoaded', createProductCards);
    </script>
</body>
</html>
